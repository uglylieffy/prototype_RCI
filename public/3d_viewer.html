<!DOCTYPE html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      model-viewer {
        width: 100vw;
        height: 100vh;
        background-color: #ececec
      };
    </style>
    <script>
      var params = location.href.split('?')[1];
      var data = params.split('=')[1];
    </script>
</head>
<body>
    <div
    style=" 
    display: flex;
    width: 100%;
    height: 96vh;
    justify-content: center;
    align-items: center;"
    >

    <model-viewer
    id="my-viewer"
    src="https://violet-wonderful-jay-585.mypinata.cloud/ipfs/QmR8pLSvqKjCW4W3htNJgHhtX3UDhN6PjktkWqt8CmfrnB"
    camera-controls
    shadow-intensity="1.5"
    touch-action="pan-y"
    max-field-of-view="100deg"
    poster="https://static.vecteezy.com/system/resources/previews/013/166/210/original/visual-illustration-of-the-loading-for-icon-symbol-website-apps-art-illustration-or-graphic-design-element-format-png.png"
    ></model-viewer>

    <script>
      var params = location.href.split('?')[1];
      var data = params.split('=')[1];
      document.getElementById('my-viewer').src = data;
    </script>

    
    </div>
</body>
<!-- Import the component -->
<script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
